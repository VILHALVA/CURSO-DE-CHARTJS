<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Bar Chart</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <canvas id="barChart1" width="800" height="400"></canvas>
  <script>
    const labels = ['A', 'B', 'C'];
    const data1 = [10, 20, 30];
    const data2 = [15, 25, 35];
    const allData = data1.concat(data2);

    const ctx = document.getElementById('barChart1').getContext('2d');
    const barChart1 = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: labels.concat(labels),
        datasets: [{
          label: 'Data 1',
          data: allData,
          backgroundColor: 'rgba(255, 99, 132, 0.2)',
          borderColor: 'rgba(255, 99, 132, 1)',
          borderWidth: 1
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });
  </script>
</body>
</html>
