<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gr√°fico de Linha com Tabela HTML</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div style="width: 50%; margin: auto;">
    <canvas id="lineChart" width="400" height="200"></canvas>
    <table border="1" style="margin-top: 20px;">
      <thead>
        <tr>
          <th>Label</th>
          <th>Value</th>
        </tr>
      </thead>
      <tbody id="lineTableBody">
      </tbody>
    </table>
  </div>

  <script>
    const ctxLine = document.getElementById('lineChart').getContext('2d');
    const lineData = {
      labels: ['January', 'February', 'March', 'April', 'May'],
      datasets: [{
        label: 'Sales',
        data: [65, 59, 80, 81, 56],
        borderColor: 'rgba(75, 192, 192, 1)',
        borderWidth: 1
      }]
    };

    const lineChart = new Chart(ctxLine, {
      type: 'line',
      data: lineData,
    });

    const lineTableBody = document.getElementById('lineTableBody');
    lineData.labels.forEach((label, index) => {
      const row = document.createElement('tr');
      const labelCell = document.createElement('td');
      labelCell.textContent = label;
      const valueCell = document.createElement('td');
      valueCell.textContent = lineData.datasets[0].data[index];
      row.appendChild(labelCell);
      row.appendChild(valueCell);
      lineTableBody.appendChild(row);
    });
  </script>
</body>
</html>
