<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gr√°fico de Barras com Tabela HTML</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div style="width: 50%; margin: auto;">
    <canvas id="barChart" width="400" height="200"></canvas>
    <table border="1" style="margin-top: 20px;">
      <thead>
        <tr>
          <th>Label</th>
          <th>Value</th>
        </tr>
      </thead>
      <tbody id="barTableBody">
      </tbody>
    </table>
  </div>

  <script>
    const ctxBar = document.getElementById('barChart').getContext('2d');
    const barData = {
      labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple'],
      datasets: [{
        label: 'Votes',
        data: [12, 19, 3, 5, 2],
        backgroundColor: [
          'rgba(255, 99, 132, 0.2)',
          'rgba(54, 162, 235, 0.2)',
          'rgba(255, 206, 86, 0.2)',
          'rgba(75, 192, 192, 0.2)',
          'rgba(153, 102, 255, 0.2)'
        ],
        borderColor: [
          'rgba(255, 99, 132, 1)',
          'rgba(54, 162, 235, 1)',
          'rgba(255, 206, 86, 1)',
          'rgba(75, 192, 192, 1)',
          'rgba(153, 102, 255, 1)'
        ],
        borderWidth: 1
      }]
    };

    const barChart = new Chart(ctxBar, {
      type: 'bar',
      data: barData,
    });

    const barTableBody = document.getElementById('barTableBody');
    barData.labels.forEach((label, index) => {
      const row = document.createElement('tr');
      const labelCell = document.createElement('td');
      labelCell.textContent = label;
      const valueCell = document.createElement('td');
      valueCell.textContent = barData.datasets[0].data[index];
      row.appendChild(labelCell);
      row.appendChild(valueCell);
      barTableBody.appendChild(row);
    });
  </script>
</body>
</html>
